<main class="main-content">
    <section class="filters"> 
        <div class="container"> 
            <h2 class="visually-hidden">Фильтр недвижимости</h2>
            <div class="filters-form">
              <form action="" method="get">
                <div class="Search">
                  <p class="filters-text">
                    <label for="search">Поиск</label><input type="text" name="search" value="" placeholder="Район, микрорайон или улица" id="search">
                  </p>
                </div>  
                <div class="type-of-transaction">
                  <p class="filters-text">
                    <label for="type-of-transaction">Тип сделки</label>
                    <select size="1" multiple name="type-of-transaction">
                        <option selected value="sale">Продажа</option>
                        <option value="purchase">Покупка</option>
                    </select>
                    <label for="type-of-transaction">Тип недвижимости</label>
                    <select size="1" multiple name="type-of-transaction">
                        <option selected value="residential">Жилая</option>
                        <option value="commercial">Коммерческая</option>
                    </select>
                    <label for="object">Объект</label>
                    <select size="1" multiple name="object">
                        <option selected value="new">Квартира в новостройке</option>
                        <option value="used">Коммерческая</option>
                    </select>
                    <label for="year-of-construction">Год здачи ЖК</label>
                    <select size="1" multiple name="year-of-construction">
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                    </select>
                    Общая площадь, м<sup>2</sup>
                    <div class="price-controls">
                        <label class="min-price"><input type="text" name="min-price" placeholder="ОТ 0"></label>
                        <label class="max-price"><input type="text" name="max-price" placeholder="ДО 3000"></label>
                      </div>
